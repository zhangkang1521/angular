<nz-breadcrumb style="margin:12px 12px; display: inline-block">
  <nz-breadcrumb-item>系统管理</nz-breadcrumb-item>
  <nz-breadcrumb-item>
    <a routerLink="/user">用户管理</a>
  </nz-breadcrumb-item>
  <nz-breadcrumb-item>编辑</nz-breadcrumb-item>
</nz-breadcrumb>
<form nz-form [formGroup]="validateForm" (ngSubmit)="_submitForm()">
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
      <label nz-form-item-required>用户名</label>
    </div>
    <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('username')">
      <nz-input [nzSize]="'large'" formControlName="username" [(ngModel)]="user.username"></nz-input>
      <div nz-form-explain *ngIf="getFormControl('username').dirty&&getFormControl('username').hasError('username')">请输入用户名</div>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
      <label>年龄</label>
    </div>
    <div nz-form-control nz-col [nzSm]="14" [nzXs]="24">
      <nz-input [nzSize]="'large'" formControlName="age" [(ngModel)]="user.age"></nz-input>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
      <label nz-form-item-required>生日</label>
    </div>
    <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('birthday')">
      <nz-datepicker [nzSize]="'large'" formControlName="birthday" [(ngModel)]="user.birthday"></nz-datepicker>
      <div nz-form-explain *ngIf="getFormControl('birthday').dirty&&getFormControl('birthday').hasError('birthday')">请输入生日</div>
    </div>
  </div>
</form>
<div nz-form-item nz-row style="margin-bottom:8px;">
  <div nz-form-control nz-col [nzSpan]="14" [nzOffset]="6">
    <button nz-button [nzSize]="'large'" [nzType]="'primary'" (click)="save()">保存</button>
    <button nz-button [nzSize]="'large'" [nzType]="'primary'" (click)="cancel()">取消</button>
  </div>
</div>
